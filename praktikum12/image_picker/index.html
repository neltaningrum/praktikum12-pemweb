<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const daftar_gambar = ["kucing.jpg", "jerapah.jpg", "capung.jpg", "kupu-kupu.jpg", "lumba-lumba.jpg"];
            let pilihan = document.getElementById("option").value;
            if (pilihan == "kucing"){
                let select = daftar_gambar[0];
                document.getElementById("gambar").src =`images/${select}`;
            }
            
            if (pilihan == "jerapah"){
                let select = daftar_gambar[1];
                document.getElementById("gambar").src =`images/${select}`;
            }

            if (pilihan == "capung"){
                let select = daftar_gambar[2];
                document.getElementById("gambar").src =`images/${select}`;
            }

            if (pilihan == "kupu-kupu"){
                let select = daftar_gambar[3];
                document.getElementById("gambar").src =`images/${select}`;
            }

            
            if (pilihan == "lumba-lumba"){
                let select = daftar_gambar[4];
                document.getElementById("gambar").src =`images/${select}`; 
            }
        }
    </script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="option" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="kucing">Kucing</option>
        <option value="jerapah">Jerapah</option>
        <option value="capung">Capung</option>
        <option value="kupu-kupu">Kupu-Kupu</option>
        <option value="lumba-lumba">Lumba-Lumba</option>
    </select>

    <div class="container">
        <img id="gambar" width="500px">
    </div>
</body>
</html>
